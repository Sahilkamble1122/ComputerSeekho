server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/api/students/**
        - id: enquiry-service
          uri: lb://enquiry-service
          predicates:
            - Path=/api/enquiries/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**, /api/receipts/**
        - id: staff-service
          uri: lb://staff-service
          predicates:
            - Path=/api/staff/**
        - id: contact-service
          uri: lb://contact-service
          predicates:
            - Path=/api/contactus/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud: DEBUG
